{% extends "base.html" %} {% block title%} UserInfo Page {%endblock%} {% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Userinfo Page| Auto Mobile Service</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" />
        <link rel="stylesheet" href="../static/css/test.css" />
    </head>
    <body>
        <!-- END nav -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" style="background-image: url(../static/images/home.jpg); width: 100%; height: 100%;">
                    <h1 style="padding-top: 100px; padding-bottom: 100px;">User Information</h1>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table >
        <thead >
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
        {% for u in user %}
        <tr>
          <td>{{u.Uname}}</td>
          <td>{{u.Uemail}}</td>
          <td>{{u.Uphone}}</td>

        </tr>
          {% endfor %}
        </tbody>
      </table>
              </div>
            </div>  
        </div>
        <!-- Start of footer -->

        <script src="../static/js/test.js"></script>
              <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </body>
</html>
{% endblock %}
